{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4>{{ form_title }}</h4>
    </div>
    <!--Django template form for creating and updating employees-->
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
                <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
